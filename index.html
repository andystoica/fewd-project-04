<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive photo gallery</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <header>
    <input type="search" id="search-box" name="search" value="" placeholder="Search">
  </header>

  <main class="gallery clearfix">
    <div class="gallery-item">
      <a href="/img/01.jpg">
        <img src="img/thumbnails/01.jpg" alt="Hay Bales" title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." />
      </a>
    </div>
    <div class="gallery-item">
      <a href="/img/02.jpg">
        <img src="img/thumbnails/02.jpg" alt="Lake" title="The lake was so calm today. We had a great view of the snow on the mountains from here." />
      </a>
    </div>
    <div class="gallery-item">
      <a href="/img/03.jpg">
        <img src="img/thumbnails/03.jpg" alt="Canyon" title="I hiked to the top of the mountain and got this picture of the canyon and trees below." />
      </a>
    </div>
    <div class="gallery-item">
      <a href="/img/04.jpg">
        <img src="img/thumbnails/04.jpg" alt="Iceberg" title="It was amazing to see an iceberg up close, it was so cold but didn't snow today." />
      </a>
    </div>
    <div class="gallery-item">
      <a href="/img/05.jpg">
        <img src="img/thumbnails/05.jpg" alt="Desert" title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." />
      </a>
    </div>
    <div class="gallery-item">
      <a href="/img/06.jpg">
        <img src="img/thumbnails/06.jpg" alt="Fall" title="Fall is coming, I love when the leaves on the trees start to change color." />
      </a>
    </div>
    <div class="gallery-item">
      <a href="/img/07.jpg">
        <img src="img/thumbnails/07.jpg" alt="Plantation" title="I drove past this plantation yesterday, everything is so green!" />
      </a>
    </div>
    <div class="gallery-item">
      <a href="/img/08.jpg">
        <img src="img/thumbnails/08.jpg" alt="Dunes" title="My summer vacation to the Oregon Coast. I love the sandy dunes!" />
      </a>
    </div>
    <div class="gallery-item">
      <a href="/img/09.jpg">
        <img src="img/thumbnails/09.jpg" alt="Countryside Lane" title="We enjoyed a quiet stroll down this countryside lane." />
      </a>
    </div>
    <div class="gallery-item">
      <a href="/img/10.jpg">
        <img src="img/thumbnails/10.jpg" alt="Sunset" title="Sunset at the coast! The sky turned a lovely shade of orange." />
      </a>
    </div>
    <div class="gallery-item">
      <a href="/img/11.jpg">
        <img src="img/thumbnails/11.jpg" alt="Cave" title="I did a tour of a cave today and the view of the landscape below was breathtaking." />
      </a>
    </div>
    <div class="gallery-item">
      <a href="/img/12.jpg">
        <img src="img/thumbnails/12.jpg" alt="Bluebells" title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." />
      </a>
    </div>
  </main>

  <div class="lightbox">
    <div class="lightbox-content">
      <a href="#" class="prev"></a><img src="/img/12.jpg"/><a href="#" class="next"></a>
      <p>I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.</p>
    </div>
  </div>

</body>
</html>
